{% extends "index.html" %}

{% block content %}

<div class="row">
  <div class="col-lg-12 text-center">
    <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
    <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
    <form action="/">
      {% for list, label in all_lists %}
        <button class="{{ 'btn btn-primary' if list == current_list else 'btn btn-outline-primary' }}"
          type="submit" name="list_type" value="{{ list }}">{{ label }}</button>
      {% endfor %}
    </form>
  </div>
</div>
<br>
<div class="row">
  {% for movie in movies %}
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card h-100">
      <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, 'w300') }}" alt="">
      <div class="card-body">
        <h4 class="card-title">{{ movie.title }}</h4>
      </div>
      <div class="card-footer text-center">
        <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Pokaż więcej</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
